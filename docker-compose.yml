version: '3.8'

services:
  mysql-master:
    image: mysql:8.0
    container_name: the-news-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: news_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - news-network

  redis:
    image: redis:alpine
    container_name: the-news-redis
    ports:
      - "6379:6379"
    networks:
      - news-network

  write-api:
    build:
      context: .
      dockerfile: Dockerfile.write
    container_name: the-news-write-api
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-master:3306/news_db?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATA_REDIS_HOST=redis
    depends_on:
      - mysql-master
      - redis
    networks:
      - news-network

  read-api:
    build:
      context: .
      dockerfile: Dockerfile.read
    ports:
      - "8080-8085:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-master:3306/news_db?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATA_REDIS_HOST=redis
    depends_on:
      - mysql-master
      - redis
    networks:
      - news-network

  notification-service:
    build:
      context: .
      dockerfile: Dockerfile.notify
    container_name: the-news-notification
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATA_REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - news-network

  nginx:
    image: nginx:latest
    container_name: the-news-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - read-api
    networks:
      - news-network

volumes:
  mysql_data:

networks:
  news-network:
    driver: bridge