version: '3.8'

services:
  mysql-master:
    image: mysql:8.0
    container_name: the-news-mysql-master
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: news_db
    command: --server-id=1 --log-bin=mysql-bin --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - mysql_master_data:/var/lib/mysql
    networks:
      - news-network

  mysql-slave:
    image: mysql:8.0
    container_name: the-news-mysql-slave
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: news_db
    command: --server-id=2 --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    ports:
      - "3308:3306"
    volumes:
      - mysql_slave_data:/var/lib/mysql
    depends_on:
      - mysql-master
    networks:
      - news-network

  redis:
    image: redis:alpine
    container_name: the-news-redis
    networks:
      - news-network

  write-api:
    build:
      context: .
      dockerfile: Dockerfile.write
    container_name: the-news-write-api
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-master:3306/news_db?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
      - SPRING_DATA_REDIS_HOST=redis
    depends_on:
      - mysql-master
      - redis
    networks:
      - news-network

  read-api:
    build:
      context: .
      dockerfile: Dockerfile.read
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql:replication://mysql-master:3306,mysql-slave:3306/news_db?useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true&roundRobinLoadBalance=true&characterEncoding=UTF-8
      - SPRING_DATA_REDIS_HOST=redis
    depends_on:
      - mysql-master
      - mysql-slave
      - redis
    networks:
      - news-network

  notification-service:
    build:
      context: .
      dockerfile: Dockerfile.notify
    container_name: the-news-notification
    environment:
      - SPRING_DATA_REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - news-network

  nginx:
    image: nginx:latest
    container_name: the-news-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - read-api
    networks:
      - news-network

volumes:
  mysql_master_data:
  mysql_slave_data:

networks:
  news-network:
    driver: bridge